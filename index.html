<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escreva sua Receita</title>
</head>

<body>
    <form action="enviado.html" method="post">

        <h1>Escreva sua Receita!</h1>
        
        <laebel for="name">Nome da Receita:</laebel>
        <input type="text" name="nome" id="nome" required="required" autofocus><br>

        <label>Categoria:</label>
        <select name="categoria" required>
            <option value="">Selecione...</option>
            <option value="Massa">Massa</option>
            <option value="Doce">Doce</option>
            <option value="Salgado">Salgado</option>
            <option value="Carnes">Carnes</option>
            <option value="Caldos">Caldos</option>
            <option value="Outros">Outros...</option>
        </select><br>

        <label for="name">Ingredientes</label>
        <textarea name="informações" rows="8" cols="25" maxlength="1000" required
            placeholder="Escreva informações adicionais que julgar importante."></textarea>

        <label for="name">Modo de Preparo:</label>
        <textarea name="informações" rows="8" cols="25" maxlength="2000" required
            placeholder="Escreva o modo de preparo"></textarea>

        <label for="tempo">Tempo de Preparo:</label>
        <input type="time" name="tempo" id="tempo" required><br>

        <label> Dificuldade:</label>
        <input class="emlinha" type="radio" name="plano" id="dificuldade">
        <label class="emlinha" for="semanal">Fácil</label>
        <input class="emlinha" type="radio" name="plano" id="dificuldade">
        <label class="emlinha" for="semanal">Moderado</label>
        <input class="emlinha" type="radio" name="plano" id="dificuldade">
        <label class="emlinha" for="semanal">Difícil</label>

        <label for="foto">Foto da Receita:</label>
        <input type="file" name="foto" id="foto" required><br>

        <label for="nome">Seu Nome:</label>
        <input type="text" name="nome" id="nome" required="required" autofocus><br>

        <label for="email">E-mail de Contato:</label>
        <input type="email" name="email" id="email" required placeholder="email@gmail.com"><br>

        <label for="name">Cometários Adicionais:</label>
        <textarea name="informações" rows="8" cols="25" maxlength="2000" placeholder="Escreva o algum cometários adicional..."></textarea>

        <p>
        <input type="submit" value="Enviar" id="enviar">
        </p>

        
    </form>
</body>

</html>
